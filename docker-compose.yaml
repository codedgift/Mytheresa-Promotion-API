version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: promotions_php
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
      - redis
    networks:
      - promotions_network
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://promotions_user:promotions_pass@mysql:3306/promotions_db
      - REDIS_URL=redis://redis:6379

  nginx:
    image: nginx:alpine
    container_name: promotions_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - promotions_network

  mysql:
    image: mysql:8.0
    container_name: promotions_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: promotions_db
      MYSQL_USER: promotions_user
      MYSQL_PASSWORD: promotions_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - promotions_network

  redis:
    image: redis:7-alpine
    container_name: promotions_redis
    ports:
      - "6379:6379"
    networks:
      - promotions_network

volumes:
  mysql_data:

networks:
  promotions_network:
    driver: bridge